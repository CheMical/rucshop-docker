server {
         listen       80;
         server_name   localhost;
         root         /var/www/html/rucshop;

         access_log /usr/local/var/log/nginx/rucshop-access.log;
         error_log  /usr/local/var/log/nginx/rucshop-error.log error;
         index index.html index.htm index.php;

         location / {
                      try_files $uri $uri/ /index.php$is_args$args;
         }

         location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass app:9000;
            fastcgi_index index.php;
            include fastcgi.conf;

	    include fastcgi_params;

	    # Mitigate https://httpoxy.org/ vulnerabilities
	    fastcgi_param HTTP_PROXY "";
	    fastcgi_intercept_errors off;
	    fastcgi_connect_timeout 30s;
	    fastcgi_send_timeout 300s;
	    fastcgi_read_timeout 600s;

	    # Removing the leading slash from $fastcgi_script_name allows it to be interpreted relative to php-fpm.conf's `chdir` directive
	    set $filename "index.php";
	    if ( $fastcgi_script_name ~ "^/+(.*)$" ) {
		    set $filename $1;
	    }
	    fastcgi_param SCRIPT_FILENAME $filename;
	    fastcgi_param PATH_INFO       $fastcgi_path_info;
	    fastcgi_param PATH_TRANSLATED $fastcgi_path_info;
    }
}
